<form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title> Enter Otp </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-control">
          <!-- <label>Mobile Number</label> -->
           <p>{{mobileNumber}} <mat-icon (click)="editMobileNumber()">edit</mat-icon></p>
          <mat-form-field appearance="outline">
            <input
              matInput
              type="number"
              formControlName="otp"
              (input)="trimNumber($event)"
              placeholder="OTP"
            />
            <mat-error>Enter correct otp</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="button">
          <button mat-flat-button color="primary" type="submit">Verify</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
